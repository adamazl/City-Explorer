<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CityXplorer | Result</title>
    <meta name="description" content="Find your city result">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/frontend/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="/frontend/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo-container">
                    <img src="/frontend/icons/android-chrome-512x512.png" alt="CityXplorer Application Logo">
                    <h1>CityXplorer</h1>
                </div>
                <ul>
                    <li><a href="/frontend/main.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="cityInfo">
            <h2 id="cityName"></h2>
            <p id="cityDescription"></p>
            <ul id="cityHighlights"></ul>
        </div>
        <button onclick="window.location.href='/frontend/main.html'">Return</button>
    </main>

    <div id="overlay">
        <div class="spinner"></div>
    </div>

    <script src="/frontend/spinnerLoading.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cityInfo = JSON.parse(localStorage.getItem('selectedCity'));

            if (cityInfo) {
                document.getElementById('cityName').textContent = cityInfo.name;
                document.getElementById('cityDescription').textContent = cityInfo.description;

                const highlightsList = document.getElementById('cityHighlights');
                cityInfo.highlights.forEach(function (highlight) {
                    const listItem = document.createElement('li');
                    listItem.textContent = highlight;
                    highlightsList.appendChild(listItem);
                });

                // Hide the spinner after the content is loaded
                const overlayElement = document.getElementById('overlay');
                overlayElement.classList.add('hidden');
            } else {
                alert('No city information found.');
                window.location.href = '/frontend/main.html';
            }
        });
    </script>
</body>

</html>

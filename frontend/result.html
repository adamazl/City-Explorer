<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FindMe | Result</title>
    <meta name="description" content="Find your city result">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/frontend/icons/favicon.ico" type="image/x-icon">

    <style>
        /* General styling shared across both pages */
        body {
            background-color: #f7f9fc;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensure the body covers the full height of the viewport */
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header h1 {
            color: #1f77b4;
            margin: 0;
            /* Remove any default margins to standardize layout */
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            /* Make the main area fill the remaining space between the header and footer */
            padding: 20px;
            text-align: center;
        }


        /* Full-page overlay for the spinner */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            opacity: 1;
            z-index: 1000;
        }

        /* Spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #888888;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hidden overlay after fade out */
        #overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Centered content */
        .content {
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #2ca02c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Navigation bar styling */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #1f77b4;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #105a8b;
            border-radius: 4px;
        }

        /* Add styles for the header container */
        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            /* Adjust space between logo and header text */
        }

        .header-container img {
            height: 50px;
            /* Adjust the logo size */
            width: auto;
        }

        header h1 {
            margin: 0;
            color: #1f77b4;
        }
    </style>
</head>

<body>

    <!-- Content that will be revealed -->
    <div class="content">
        <header>
            <div class="header-container">
                <img src="/frontend/icons/android-chrome-512x512.png" alt="FindMe Logo"> <!-- Logo image -->
                <h1>FindMe</h1> <!-- Header text -->
            </div>
            <nav>
                <ul>
                    <li><a href="/frontend/main.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <p id="cityResult" aria-live="polite"></p>
        <button onclick="window.location.href='/frontend/main.html'">Return</button>
    </div>

    <!-- Full-page overlay with spinner -->
    <div id="overlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Simulate a delay to demonstrate the spinner (remove in production)
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const city = urlParams.get('city');

            // Set the city result
            const cityResultElement = document.getElementById('cityResult');
            cityResultElement.textContent = city ? city : 'No city selected';

            // Fade out the overlay
            const overlayElement = document.getElementById('overlay');
            overlayElement.classList.add('hidden');
        }, 500);  //  0.5 second delay for demonstration purposes
    </script>
</body>

</html>

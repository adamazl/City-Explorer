<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FindMe</title>
    <meta name="description" content="Find your location with FindMe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/frontend/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="/frontend/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo-container">
                    <img src="/frontend/icons/android-chrome-512x512.png" alt="FindMe Application Logo">
                    <h1>FindMe</h1>
                </div>
                <ul>
                    <li><a href="/frontend/main.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form id="cityForm">
            <label for="city">Select the city you are located:</label>
            <select name="city" id="city">
                <option value="Dunedin">Dunedin</option>
                <option value="Christchurch">Christchurch</option>
                <option value="Wellington">Wellington</option>
                <option value="Auckland">Auckland</option>
                <option value="Nelson">Nelson</option>
                <option value="Rotorua">Rotorua</option>
                <option value="Hamilton">Hamilton</option>
                <option value="Invercargill">Invercargill</option>
                <option value="Oamaru">Oamaru</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </main>

    <script src="/frontend/cityData.js"></script>
    <script>
        document.getElementById('cityForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const city = document.getElementById('city').value;
            const cityInfo = cityData[city];

            if (cityInfo) {
                localStorage.setItem('selectedCity', JSON.stringify(cityInfo));
                window.location.href = '/frontend/result.html';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FindMe</title>
    <meta name="description" content="Find your location with FindMe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* General body styling */
        body {
            background-color: #f7f9fc;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-top: 20px;
        }

        header h1 {
            color: #1f77b4;
        }

        /* Main content styling */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Full height minus header and footer space */
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
        }

        label {
            margin-bottom: 10px;
        }

        select {
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #2ca02c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Where am I?</h1>
    </header>

    <main>
        <form action="/frontend/result.html" method="GET">
            <label for="city">Select the city you are located:</label>
            <select name="city" id="city">
                <option value="Dunedin">Dunedin</option>
                <option value="Christchurch">Christchurch</option>
                <option value="Wellington">Wellington</option>
                <option value="Auckland">Auckland</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </main>

</body>
</html>

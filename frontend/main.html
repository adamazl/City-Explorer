<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FindMe</title>
    <meta name="description" content="Find your location with FindMe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/frontend/icons/favicon.ico" type="image/x-icon">

    <style>
        /* General styling shared across both pages */
        body {
            background-color: #f7f9fc;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensure the body covers the full height of the viewport */
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header h1 {
            color: #1f77b4;
            margin: 0;
            /* Remove any default margins to standardize layout */
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            /* Make the main area fill the remaining space between the header and footer */
            padding: 20px;
            text-align: center;
        }


        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
        }

        label {
            margin-bottom: 10px;
        }

        select {
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #2ca02c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Centered content */
        .content {
            text-align: center;
            padding: 20px;
        }

        /* Navigation bar styling */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #1f77b4;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #105a8b;
            border-radius: 4px;
        }

        /* Add styles for the header container */
        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            /* Adjust space between logo and header text */
        }

        .header-container img {
            height: 50px;
            /* Adjust the logo size */
            width: auto;
        }

        header h1 {
            margin: 0;
            color: #1f77b4;
        }
    </style>
</head>

<body>
    <div class="content">
        <header>
            <div class="header-container">
                <img src="/frontend/icons/android-chrome-512x512.png" alt="FindMe Logo"> <!-- Logo image -->
                <h1>FindMe</h1> <!-- Header text -->
            </div>
            <nav>
                <ul>
                    <li><a href="/frontend/main.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <form action="/frontend/result.html" method="GET">
            <label for="city">Select the city you are located:</label>
            <select name="city" id="city">
                <option value="Dunedin">Dunedin</option>
                <option value="Christchurch">Christchurch</option>
                <option value="Wellington">Wellington</option>
                <option value="Auckland">Auckland</option>
                <option value="Nelson">Nelson</option>
                <option value="Rotorua">Rotorua</option>
                <option value="Hamilton">Hamilton</option>
                <option value="Invercargill">Invercargill</option>
                <option value="Oamaru">Oamaru</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </main>

</body>

</html>
